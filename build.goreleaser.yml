builds:
  - # yaml list
    id: vault
    mod_timestamp: '{{ .CommitTimestamp }}'
    targets:
      - linux_amd64
      - darwin_amd64
    dir: .
    flags:
      - -trimpath
    ldflags:
      - -X main.GitCommit={{ .Commit }}
      - -extldflags=-static
    env:
      - CGO_ENABLED=0
    binary: vault

changelog:
  skip: true